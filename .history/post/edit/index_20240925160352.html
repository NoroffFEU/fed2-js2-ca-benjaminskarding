<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <div class="pageContainer">
      <a href="/">
        <img src="/public/images/noroff-logo.png" alt="Noroff Logo" />
      </a> 
      <h1>Edit Post</h1>

      <form id="editPostForm" data-post-id="">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
  
        <label for="body">Body:</label>
        <textarea name="body" id="body" required></textarea>
  
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" name="tags" id="tags">
  
        <label for="mediaUrl">Media URL:</label>
        <input type="url" name="mediaUrl" id="mediaUrl">
  
        <label for="mediaAlt">Media Alt Text:</label>
        <input type="text" name="mediaAlt" id="mediaAlt">
  
        <button type="submit">Update Post</button>
      </form>
    </div>
  
  </body>
</html>
